<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Freelancer</title>
    </head>
    <body>
        <!-- NAVBAR -->
        <nav>

        </nav>
        <!-- HEADER -->
        <header class="container-fluid text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="boy">
                        <h1 class="text-uppercase">Start Bootstrap</h1>
                        <div class="star-hr">
                            <hr> <i class="fas fa-star"></i> <hr>
                        </div>
                        <p class="text-uppercase">Graphic Artist - Web Designer - Illustrator</p>
                    </div>
                </div>
            </div>
        </header>
        <!-- SECTION PORTFOLIO -->
        <section class="container-fluid portfolio text-center">
            <div class="container">
                <h2 class="text-uppercase">Portfolio</h2>
                <div class="star-hr">
                    <hr> <i class="fas fa-star"></i> <hr>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img class="img-responsive img-rounded" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="cabin" >
                    </div>
                    <div class="col-xs-12">
                        <img class="img-responsive img-rounded" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="cake" >
                    </div>
                    <div class="col-xs-12">
                        <img class="img-responsive img-rounded" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="circus" >
                    </div>
                    <div class="col-xs-12">
                        <img class="img-responsive img-rounded" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="game" >
                    </div>
                    <div class="col-xs-12">
                        <img class="img-responsive img-rounded" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="safe" >
                    </div>
                    <div class="col-xs-12">
                        <img class="img-responsive img-rounded" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="submarine" >
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
